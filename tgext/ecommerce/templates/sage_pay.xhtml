<html py:extends="master.xhtml" py:strip="True">

    <head py:block="head" py:strip="True">
        <title>Sage Pay</title>

        <script src="${sage_API}js/sagepay-dropin.js"></script>
        <style>
            body * {
                font-family: sans-serif;
            }

            input {
                font-size: 12pt;
            }

            #main {
                width: 550px;
                margin: 0 auto;
            }

            #submit-container {
                padding-top: 10px;
                float: right;
            }

            input[type=submit] {
                border: none;
                background: #000000;
                padding: 10px;
                color: white;
                border-radius: 5px;
            }
        </style>
    </head>

    <body py:block="body" py:strip="True">
        <div id="main">
            <h1>Sage Payment</h1>
            <form action='${redirectionUrl}'>
                <h2>Payment Details</h2>
                <div id="sp-container"></div>
                <div id="submit-container">
                    <input value="submit" type="submit" />
                </div>
            </form>
        </div>
        <script>
            sagepayCheckout({ merchantSessionKey: '${str(merchantSessionKey)}' }).form();
        </script>
    </body>

</html>
